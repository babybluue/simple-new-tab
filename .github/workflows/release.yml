name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # Use the version pinned in package.json#packageManager to avoid mismatches
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build zip (Chrome)
        run: pnpm zip

      - name: Build zip (Firefox)
        run: pnpm zip:firefox

      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches package.json version
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          if [[ "${VERSION}" == "0.0.0" ]]; then
            echo "package.json version is 0.0.0; refusing to publish."
            exit 1
          fi

          if [[ "$TAG" != "v${VERSION}" ]]; then
            echo "Tag (${TAG}) does not match package.json version (v${VERSION}). Aborting."
            exit 1
          fi

      - name: Create GitHub Release (upload extension zips only)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            .output/*-chrome.zip
            .output/*-firefox.zip
          fail_on_unmatched_files: true


